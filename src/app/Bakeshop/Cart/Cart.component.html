<div class="cart">
  <div class="row">
    <div class="col-lg-12">
      <span>
        <h3>My Shopping Cart</h3>
      </span>
      <img src="assets//Images/pink-shopping-cart-icon-26.gif">
    </div>
  </div>
  <hr>
  <div *ngIf="cartItems.length > 0; else noItems">
    <div class="row">
      <div class="col-lg-12">
        <div class="row justify-content-start">
          <div class="col-lg-12">
            <div class="row cart-item-header">
              <div class="col-lg-6">
                Item
              </div>
              <div class="col-lg-2">
                Quantity
              </div>
              <div class="col-lg-4">
                Price
              </div>
            </div>
            <div class="row cart-items" *ngFor="let cartItem of cartItems">
              <div class="col-lg-5 item-name">
                {{cartItem.productName}}
              </div>
              <div class="col-lg-3 item-quantity">
                <button type="button" class="btn btn-danger" data-productId="cartItem.productId">-</button>
                {{cartItem.quantity}}
                <button type="button" class="btn btn-success">+</button>
              </div>
              <div class="col-lg-4 item-price">
                {{cartItem.price | number: '1.2-2'}}
              </div>
            </div>
          </div>
        </div>
        <hr class="cart-item-separator">
        <div class="row cart-item-total">
          <div class="col-lg-6">
          </div>
          <div class="col-lg-2">
            Total
          </div>
          <div class="col-lg-4">
            &#8369;{{totalPrice | number: '1.2-2'}}
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="btn-toolbar">
            <button type="button" class="btn btn-success">Check Out</button>
            <button type="button" class="btn btn-danger" (click)="onClearAll()">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noItems>Your cart is empty.</ng-template>
</div>
